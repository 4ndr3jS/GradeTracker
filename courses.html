<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="mainNav">
    <div class="brand">GradeTracker</div>
    <ul class="links">
        <a href="dashboard.html">Dashboard</a>
        <a href="courses.html">Courses</a>
        <a href="goals.html">Goals</a>
        <li>Settings</li>
    </ul>
    </nav>
    <h1 class="title">Courses</h1>
    <h2 class="subtitle">Manage your courses and grades</h2>
    <div class="gpa_container">
        <p>Current GPA</p>
        <p class="gpa_holder" id="gpaDisplay">0.00</p>
    </div>
    <div class="container">
        <p class="name">Add a new course</p>
            <div class="inputSelect">
            <div class="field">
                <label for="courseName">Course Name</label>
                <input type="text" id="courseName" placeholder="eg. Quantum physics">
            </div>
            <div class="field">
                <label for="grade">Grade</label>
                <input type="number" id="grade" placeholder="eg. 4.0">
            </div>
            <div>
                <button class="addOption" id="addOption" onclick="addCourse()">+ Add Course</button>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 50px; height: fit-content;">
        <p class="name" style="padding-bottom: 0;">Your courses</p>
        <div class="container2">
            <div class="item">Course name</div>
            <div class="item">Grade</div>
            <div class="item">Actions</div>
        </div>
        <div class="coursesList" id="coursesList">
                <div class="emptyState">No courses added yet. Add a course to calculate your GPA!</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
