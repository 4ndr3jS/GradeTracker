<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="mainNav">
    <div class="brand">GradeTracker</div>
    <ul class="links">
        <li>Dashboard</li>
        <li>Courses</li>
        <li>Goals</li>
        <li>Settings</li>
    </ul>
    </nav>
    <div style="width: 67.7%; margin: 0 auto;">
        <h1 class="title">Dashboard</h1>
        <h2 class="subtitle">Track your academic progress</h2>
    </div>
    <div class="dashboard-container">
        <div class="dash-item">
            <p class="bigtxt">Current GPA</p>
            <p class="gpa_holder" id="gpaDisplay">0.00</p>
            <p class="smalltxt">Out of 4</p>
        </div>
        <div class="dash-item">
            <p class="bigtxt">Total Courses</p>
            <p class="gpa_holder" id="totalCourses">0</p>
            <p class="smalltxt">Courses tracked</p>
        </div>
        <div class="dash-item">
            <p class="bigtxt">Average Points</p>
            <p class="gpa_holder" id="averagePoints">0.00</p>
            <p class="smalltxt">Per course</p>
        </div>
        <div class="dash-item">
            <p class="bigtxt">Highest Garde</p>
            <p class="gpa_holder" id="highestGrade">0.0</p>
            <p class="smalltxt">Best performance</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
