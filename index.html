<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">Grade Tracker</nav>
    <br><br>
    <div class="desc">Grade tracker is a simple tool that allows you to input ypur grades,<br> track your progress and see what do you need to get on a final to get to a certain gpa.
    <br><br>
    <div class="container">
        <h1>Overall GPA: <span class="gpaValue" id="gpaValue">0.00</span></h1>  
        <div class="inputSelect">
            <div class="field">
                <label for="courseName">Course Name</label>
                <input type="text" id="courseName" placeholder="eg. Quantum physics">
            </div>
            <div class="field">
                <label for="grade">Grade</label>
                <input type="number" id="grade" placeholder="eg. 3.92">
            </div>
            <div>
                <button class="addOption" id="addOption" onclick="addCourse()">+ Add Course</button>
            </div>
        </div>
        <div class="coursesList" id="coursesList">
                <div class="emptyState">No courses added yet. Add a course to calculate your GPA!</div>
            </div>
    </div>
    </div>
    <script src="index.html"></script>
</body>
</html>
